<body>
    <div id="wrapper">
        <section id="main">
        <p>Instructions</p>
        <br>
        <p> Does the current card match the previous card. </p>
        <br>
        <p>Press the <b>right arrow</b> for <b>Match</b>, and the <b> left arrow</b> for <b>No Match</b></p>
    <h3>Score: <span id="Scoretext">0</span>
        <br /> accuracy: <span id="accText">100</span>%
        <br />time remaining: <span id="timeText">0 </span>
    </h3>
    <div id="color"></div>
    <br>
    <button id="startB" onclick="start()" type="button">Start!</button>
    <button id="matchB" class="hide" onclick="match(true)">Match </button>
    <button id="notB" class="hide" onclick="match(false)"> Not match</button>
    </section>
    <footer>
                            <ul class="icons">
                                <li><a href="#" class="fa-twitter">Twitter</a></li>
                                <li><a href="#" class="fa-instagram">Instagram</a></li>
                                <li><a href="#" class="fa-facebook">Facebook</a></li>
                            </ul>
                        </footer>
                    </section>

                <!-- Footer -->
                    <footer id="footer">
                        <ul class="copyright">

                        </ul>
                    </footer>

            </div>

        <!-- Scripts -->
            <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->

                    window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
